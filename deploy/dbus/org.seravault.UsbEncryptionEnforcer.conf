<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
"http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="org.seravault.UsbEncryptionEnforcer"/>
    <allow send_destination="org.seravault.UsbEncryptionEnforcer"/>
    <allow receive_sender="org.seravault.UsbEncryptionEnforcer"/>
  </policy>
  <policy context="default">
    <allow send_destination="org.seravault.UsbEncryptionEnforcer"/>
    <allow receive_sender="org.seravault.UsbEncryptionEnforcer"/>
    <deny own="org.seravault.UsbEncryptionEnforcer"/>
  </policy>
</busconfig>
